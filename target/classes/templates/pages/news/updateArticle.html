<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/theme-layout.css">
    <link rel="stylesheet" type="text/css" href="../css/theme-gui.css">
    <link rel="stylesheet" type="text/css" href="../css/theme-widgets.css">
    <link rel="stylesheet" type="text/css" href="../css/theme-content.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/all_1.css">
    <link rel="stylesheet" type="text/css" href="../css/pe-7-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/elegant-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/styles_1.css">
</head>
<body>
<!--================================ Navigation ==================================-->
<div class="sticky-top">
    <!--Fragment Header-->
    <div th:insert="blocks/header/header :: header"></div>
    <!--Fragment Social menu-->
    <div th:insert="blocks/header/header :: menu"></div>
</div>
<div th:insert="blocks/admin/panel :: panel"></div>
<!--================================ Content  ==================================-->
<div class="bg-light">
    <div class="container-fluid border" style="padding: 50px 50px 0 100px">


        <div class="row">
            <!-- start news-->
            <div class="col-8">
                <div class="shadow-lg p-3 mb-5 bg-body border rounded-5" >

                        <h2>Добавление новости</h2>
                        <form action="/news/add" method="post">
                            <input type="hidden" name="_csrf" value="${_csrf.token}">
                            <input type="text" name="title" placeholder="Введите название новости" class="form-control" style="padding: 0 50px 0 0;"><br>
                            <input type="text" name="anons" placeholder="Введите анонс новости" class="form-control" style="padding: 0 50px 0 0;"><br>
                            <input type="text" name="description" placeholder="Введите мета описание новости" class="form-control" style="padding: 0 50px 0 0;"><br>
                            <textarea name="full_text" placeholder="Введите полный текст новости" class="form-control" style="padding: 0 50px 0 0;"></textarea><br>
                            <button type="submit" class="btn btn-success">Добавить новость</button>
                        </form>

                </div>
            </div>
            <!-- end news-->
            <div class="col-1"></div>
            <!-- end news-->
            <div class="col-3 shadow-lg p-3 mb-5 bg-body border rounded-5">
                <p>Site bar fghjkfkfkfkufkf<p>
            </div>
            <!-- end news-->
        </div>





    </div>
</div>
<!--=====================Footer====================================== -->
<div th:insert="blocks/footer/footer :: footer" class="footer" ></div>
<div th:insert="blocks/sys/js :: js"></div>
</body>
</html>
