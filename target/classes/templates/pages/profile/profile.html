<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
        <!-- CSS only -->
        <div th:insert="blocks/sys/css :: css"></div>
</head>
    <body>
    <!--================================ Navigation ==================================-->
        <div class="sticky-top">
            <!--Fragment Header-->
            <div th:insert="blocks/header/header :: header"></div>
            <!--Fragment Social menu-->
            <div th:insert="blocks/header/header :: menu"></div>
        </div>
    <!--================================ Content  ==================================-->
    <div class="bg-light">
        <div class="container-fluid border" style="padding: 50px 50px 0 100px">

            <!-- Profile -->
            <div class="row shadow-lg p-3 mb-5 bg-body border rounded-5">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h2 class="display-2" th:text="${usr.name}+' '+${usr.lastname}"></h2>
                </div>
            </div>
            <!-- FIO -->
            <div class="row shadow-lg p-3 mb-5 bg-body border rounded-5">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h2 class="display-4">Main</h2>
                    <!-- Edit name -->
                    <form action="/profile/upd_name" method="post" id="update_name">
                        <div class="row">
                            <label for="upd_name" class="form-label">Current name: [[${usr.name}]];</label>
                            <div class="col-8 mb-3">
                                <input type="text" class="form-control" name="upd_name" id="upd_name"
                                       aria-describedby="emailHelp"
                                       th:placeholder="${usr.name}">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-success">Изменить</button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <!-- Edit Lastname -->
                    <form action="/profile/upd_lastname" method="post" id="update_lastname">
                        <div class="row">
                            <label for="upd_lastname" class="form-label">Current lastname: [[${usr.lastname}]];</label>
                            <div class="col-8 mb-3">
                                <input type="text" class="form-control" name="upd_lastname" id="upd_lastname"
                                       aria-describedby="emailHelp"
                                       th:placeholder="${usr.lastname}">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-success">Изменить</button>
                            </div>
                        </div>
                    </form>
                    <!-- Edit email -->
                    <hr>
                    <form action="/profile/upd_email" method="post" id="update_email">
                        <div class="row">
                            <label for="upd_email" class="form-label">Current email: [[${usr.email}]];</label>
                            <div class="col-8 mb-3">
                                <input type="tel" class="form-control" name="upd_email" id="upd_email"
                                       aria-describedby="emailHelp"
                                       th:placeholder="${usr.email}">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-success">Изменить</button>
                            </div>
                        </div>
                    </form>
                    <!-- Edit tel -->
                    <hr>
                    <form action="/profile/upd_tel" method="post" id="update_tel">
                        <div class="row">
                            <label for="upd_tel" class="form-label">Current tel: [[${usr.tel}]];</label>
                            <div class="col-8 mb-3">
                                <input type="tel" class="form-control" name="upd_tel" id="upd_tel"
                                       aria-describedby="emailHelp"
                                       th:placeholder="${usr.tel}">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-success">Изменить</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- Profile -->
        </div>
    </div>
        <!--=====================Footer====================================== -->
        <div th:insert="blocks/footer/footer :: footer" class="footer" ></div>
    <div th:insert="blocks/sys/js :: js"></div>
    </body>
</html>
