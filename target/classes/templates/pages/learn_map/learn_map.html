<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
        <!-- CSS only -->
        <div th:insert="blocks/sys/css :: css"></div>
</head>
    <body>
    <!--================================ Navigation ==================================-->
        <div class="sticky-top">
            <!--Fragment Header-->
            <div th:insert="blocks/header/header :: header"></div>
            <!--Fragment Social menu-->
            <div th:insert="blocks/header/header :: menu"></div>
        </div>
    <div th:insert="blocks/admin/panel :: panel"></div>
    <!--================================ Content  ==================================-->
    <div class="bg-light">
        <div class="container-fluid border" style="padding: 50px 50px 0 100px">

            <!--Fragment -->
            <div class="row shadow-lg p-3 mb-5 bg-body border rounded-5">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="position-relative">

                        <div class="progress" style="height: 1px;">
                            <div class="progress-bar" role="progressbar" aria-label="Progress" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                        <div class="position-absolute bottom-0 start-0"><button class="btn btn-secondary">====1====</button></div>
                        <div class="position-absolute bottom-0 start-50 "><button class="btn btn-secondary">====2====</button></div>
                        <div class="position-absolute bottom-0 start-100"><button class="btn btn-secondary">====3====</button></div>
                        <div class="position-absolute bottom-0 end-0"><button class="btn btn-secondary">====4====</button></div>
                        <!--<div class="position-absolute bottom-50 end-50"><button class="btn btn-secondary">====4====</button></div>
                        <div class="position-absolute bottom-0 start-0"><button class="btn btn-secondary">====5====</button></div>
                        <div class="position-absolute bottom-0 end-0"><button class="btn btn-secondary">====6====</button></div>
                        <div class="position-absolute bottom-0 end-0"><button class="btn btn-secondary">====7====</button></div>-->
                    </div>
                </div>
            </div>

        </div>
    </div>
        <!--=====================Footer====================================== -->
        <div th:insert="blocks/footer/footer :: footer" class="footer" ></div>
    <div th:insert="blocks/sys/js :: js"></div>
    </body>
</html>
