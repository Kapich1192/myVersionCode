<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
        <!-- CSS only -->
        <div th:insert="blocks/sys/css :: css"></div>
</head>
    <body >
    <!--================================ Navigation ==================================-->
        <div class="sticky-top">
            <!--Fragment Header-->
            <div th:insert="blocks/header/header :: header"></div>
            <!--Fragment Social menu-->
            <div th:insert="blocks/header/header :: menu"></div>
        </div>
    <!--================================ Content  ==================================-->
    <div class="container-fluid bg-light" style="height:650px;">
        <div>
            <div class="mb-3 me-3 mt-3 ms-5 border rounded-5 bg-success opacity-75 col-xs-12 col-sm-12 col-md-12 col-lg col-xl-12 shadow-lg"
                 style="height:680px; ">
                <h1 th:text="${title}"  style="color: white;"></h1>
                <div class="row">

                    <!-- Left part-->
                    <div class="col-3 bg-dark border rounded-5 ms-2 mt-2" style="height:590px;">
                        <!--Menu-->
                        <div class="row bg-light rounded-5 mb-2 me-2 mt-2 ms-2" style="height: 50px;">

                            <div class="row mb-2 me-2 mt-2 ms-2 ">
                                <div class="col-1 me-5">
                                    <button type="submit" class="btn btn-success rounded-5"><i
                                            class="pe-icon pe-7s-menu icon"></i></button>
                                </div>
                                <div class="col-8">
                                    <form>
                                        <div class="row">
                                            <div class="col-12">
                                                <input type="text" class="form-control rounded-5" id="search"
                                                       placeholder="search">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <!--Contacts-->
                        <div class="row bg-light rounded-5 mb-2 me-2 mt-2 ms-2 overflow-auto" style="height: 470px;">

                            <div class="col-11 mb-1 me-1 mt-1 ms-1 ">
                                <div class=" border border-success bg-light shadow-lg rounded-5 ">
                                    <h4 class="mb-2 me-2 mt-2 ms-2">@username</h4>
                                    <hr class="success">
                                    <p class="mb-2 me-2 mt-2 ms-2">
                                        Hi bro!
                                    </p>
                                </div>
                            </div>



                        </div>
                        <!-- new chart -->
                        <button class=" btn btn-success rounded-5 mb-2 me-2 mt-2 ms-2" style="height: 40px;">
                            New chart
                        </button>
                    </div>

                    <!--Right part-->
                    <div class="col-8 bg-dark border rounded-5 ms-2 mt-2" style="height:590px;">
                        <!-- Info -->
                        <div class="row bg-light rounded-5 mb-2 me-2 mt-2 ms-2" style="height: 50px;">
                            <h3 class="display-4">@username</h3>
                        </div>
                        <!-- Board -->
                        <div class="row bg-light rounded-5 mb-2 me-2 mt-2 ms-2 overflow-auto" style="height: 470px;">
                            <!--Sender single message-->
                            <div class="container">
                                <div class="d-flex flex-row mb-3">
                                    <div class=" border bg-success rounded-5 col-8">
                                        <p class="p-2">22:30:31 22.01.2022</p>
                                        <hr>
                                        <p class="p-2">
                                            Hi i am sender!
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!--Recipient single message-->
                            <div class="container">
                                <div class="d-flex flex-row-reverse mb-3">
                                    <div class="border bg-primary rounded-5 col-8 ">
                                        <p class="p-2">22:30:31 22.01.2022</p>
                                        <hr>
                                        <p class="p-2">
                                            Hi i am recipient!
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- message-->
                        <div class="row bg-light rounded-5 mb-2 me-2 mt-2 ms-2" style="height: 44px;">

                            <div class="row mb-2 me-2 mt-2 ms-2 ">
                                <div class="col-1">
                                    <button type="submit" class="btn btn-success rounded-5"><i
                                            class="pe-icon pe-7s-paperclip icon"></i></button>
                                </div>
                                <div class="col-11">
                                    <form>
                                        <div class="row">
                                            <div class="col-9 ">
                                                <input type="text" class="form-control rounded-5" id="message"
                                                       placeholder="message">
                                            </div>
                                            <div class="col-1">
                                                <button type="submit" class="btn btn-success rounded-5"><i
                                                        class="pe-icon pe-7s-paper-plane icon"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!--=====================Footer====================================== -->
        <div  th:insert="blocks/footer/footer :: footer" class="footer opacity-75" ></div>
    <div th:insert="blocks/sys/js :: js"></div>
    </body>
</html>
