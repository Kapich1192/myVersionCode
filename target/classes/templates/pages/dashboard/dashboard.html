<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
        <!--Meta-->
    <title th:text="${title}"></title>
        <!-- CSS only -->
        <div th:insert="blocks/sys/css :: css"></div>

        <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-polar.min.js"></script>

</head>
    <body>
    <!--================================ Navigation ==================================-->
        <div class="sticky-top">
            <!--Fragment Header-->
            <div th:insert="blocks/header/header :: header"></div>
            <!--Fragment Social menu-->
            <div th:insert="blocks/header/header :: menu"></div>
        </div>
    <!--================================ Content  ==================================-->
    <div class="bg-light">
        <div class="container-fluid border" style="padding: 50px 50px 0 100px">
            <!--Exp fragment -->
            <div class="row shadow-lg p-3 mb-5 bg-body border rounded-5">
                <div th:insert="blocks/dashboard/exp :: exp"></div>
            </div>

            <div class="row">
                <!-- Tribe tournament fragment-->
                <div th:insert="blocks/dashboard/tribe_tournament :: tribe_tournament"
                     class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6  shadow-lg p-3 mb-5 bg-body border rounded-5 ">

                </div>
                <!-- Divider-->
                <div class="col-md-1 col-lg-1 col-xl-1"></div>
                <!-- Events fragment-->
                <div th:insert="blocks/dashboard/events"
                     class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5  shadow-lg p-3 mb-5 bg-body border rounded-5">
                </div>
            </div>

            <!-- Graph skills Fragment -->
            <div th:insert="blocks/dashboard/graph_skills :: graph_skills"
                 class="row shadow-lg p-3 mb-5 bg-body border rounded-5">
            </div>

        </div>
    </div>
        <!--=====================Footer====================================== -->
        <div th:insert="blocks/footer/footer :: footer" ></div>
    <div th:insert="blocks/sys/js :: js"></div>
    </body>
</html>
