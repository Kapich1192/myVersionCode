<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/theme-layout.css">
    <link rel="stylesheet" type="text/css" href="../css/theme-gui.css">
    <link rel="stylesheet" type="text/css" href="../css/theme-widgets.css">
    <link rel="stylesheet" type="text/css" href="../css/theme-content.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/all_1.css">
    <link rel="stylesheet" type="text/css" href="../css/pe-7-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/elegant-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/styles_1.css">
</head>
<body>
<!--================================ Navigation ==================================-->
<div class="sticky-top">
    <!--Fragment Header-->
    <div th:insert="blocks/header/header :: header"></div>
    <!--Fragment Social menu-->
    <div th:insert="blocks/header/header :: menu"></div>
</div>
<div th:insert="blocks/admin/panel :: panel"></div>
<!--================================ Content  ==================================-->
<div class="bg-light">
    <div class="container-fluid border" style="padding: 50px 50px 0 100px">


        <div class="row">
            <!-- start news-->
            <div class="col-8">
                <div class="shadow-lg p-3 mb-5 bg-body border rounded-5" >
                    <!-- start news-->
                    <div class="col-md-6 box-shadow" th:each="el : ${article}">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top"  data-src="../img/news/title.jpg" alt="../img/news/title.jpg" style="height: 225px; width: 100%; display: block;" src="../img/news/title.jpg" data-holder-rendered="true">
                            <div class="card-body">
                                <h3 th:text="${el.title}"></h3>
                                <p class="card-text" th:text="${el.full_text}"></p>
                            </div>
                        </div>
                        <!-- end news-->
                    </div>
                </div>
            </div>
            <!-- end news-->
            <div class="col-1"></div>
            <!-- end news-->
            <div class="col-3 shadow-lg p-3 mb-5 bg-body border rounded-5">
                <p>Site bar fghjkfkfkfkufkf<p>
            </div>
            <!-- end news-->
        </div>





    </div>
</div>
<!--=====================Footer====================================== -->
<div th:insert="blocks/footer/footer :: footer" class="footer" ></div>
<div th:insert="blocks/sys/js :: js"></div>
</body>
</html>
